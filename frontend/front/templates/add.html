{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h1 style="text-align: center">Inserta una nueva categoria</h1>
</div>
<div class="container py-5">
  <div class="row">
    <div class="col">
      {% if form.errors %}
      <p style="color: rgb(204, 74, 74)">
        Por favor, completa todos los campos, todos son necesarios
      </p>
      {% endif %}
      <form  action="/add/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="ide" class="form-label">ID:</label>
          <input type="text" class="form-control" id="id_ide" name="ide" />
        </div>
        <div class="mb-3">
          <label for="nombre class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="id_nombre"
            name="nombre"
          />
        </div>
        <div class="mb-3">
          <label for="descripcion class="form-label">descripcion:</label>
          <input type="text" class="form-control" id="id_descripcion" name="descripcion" />
        </div>
        <div class="mb-3">
          <label for="cargatrabajo" class="form-label">Carga de Trabajo</label>
          <input type="text" class="form-control" id="id_cargatrabajo" name="cargatrabajo" />
        </div>
        <button type="submit" class="btn btn-dark btn-lg">
          Agregar Categoria
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
