{% extends "base.html" %} {% block content %}
<div class="container py-4">
  <h1 style="text-align: center">Inserta una nueva categoria</h1>
</div>
<div class="container py-5">
  <div class="row">
    <div class="col">
      {% if form.errors %}
      <p style="color: rgb(204, 74, 74)">
        Por favor, completa todos los campos, todos son necesarios
      </p>
      {% endif %}
      <form  action="/crearcliente/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nit" class="form-label">NIT:</label>
          <input type="number" class="form-control" id="id_nit" name="nit" />
        </div>
        <div class="mb-3">
          <label for="nombre class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="id_nombre"
            name="nombre"
          />
        </div>
        <div class="mb-3">
          <label for="usuario class="form-label">Usuario:</label>
          <input type="text" class="form-control" id="id_usuario" name="usuario" />
        </div>
        <div class="mb-3">
          <label for="clave" class="form-label">Clave</label>
          <input type="password" class="form-control" id="id_clave" name="clave" />
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direccion:</label>
            <input type="text" class="form-control" id="id_direccion" name="direccion" />
          </div>
          <div class="mb-3">
            <label for="correo" class="form-label">Correo:</label>
            <input type="email" class="form-control" id="id_correo" name="correo" />
          </div>
        <button type="submit" class="btn btn-dark btn-lg">
          Agregar Cliente
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
